<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/timer-DLU_TJnP.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/iziToast.min-BRSQdXJt.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/iziToast-DnveWo0P.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/timer-BxbcR1zp.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Cc4xTI8y.css">
  </head>
  <body>
    <body>
      <main>
        <div class="container">
          <h1 class="main-title">Timer</h1>
          <load src="./partials/back-link.html" />
        </div>
        <!-- timer -->
        <input type="text" class="input" id="datetime-picker" />
        <button type="button" class="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </main>
      <load src="./partials/footer.html" />
    </body>
  </body>
</html>
